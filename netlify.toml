[build]
  command = "npm run build"
  publish = "dist"
  functions = "src/functions"
  NODE_ENV = "10.15.3"

[dev]
  command = "npm run start"


[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/get-started"
  to = "https://vimeo.com/517495066"
  status = 301
  
[[redirects]]
  from = "/quick-start"
  to = "https://vimeo.com/517495066"
  status = 301